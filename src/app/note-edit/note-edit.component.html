<div class="main">
    <mat-card class="custom-card">
    <mat-card-header>
      <input matInput [(ngModel)]="notes.title" name="title" type="text" placeholder="Title">
    </mat-card-header>
    <mat-card-content>
      <input matInput [(ngModel)]="notes.content" name="content" type="text" placeholder="Content">
    </mat-card-content>
    <button mat-raised-button color="primary" class="save-button" (click)="editCard()">Save</button>
  </mat-card>
</div>
